# Listmonk Docker Compose - Standalone Configuration
# Compatible with Mailu mail server setup
# Uses .env file for sensitive configuration
# No port conflicts, isolated networks and volumes

version: '3.8'

services:
  # Listmonk application
  listmonk:
    image: listmonk/listmonk:latest
    container_name: listmonk_app
    restart: unless-stopped

    # Port configuration - no conflicts with Mailu
    ports:
      - "127.0.0.1:9000:9000"  # Only accessible locally for security

    # Network configuration - isolated from Mailu
    networks:
      - listmonk_network
    hostname: listmonk.heavenletters.local

    # Startup command with auto-install and upgrade
    command: >
      sh -c "./listmonk --install --idempotent --yes --config '' &&
             ./listmonk --upgrade --yes --config '' &&
             ./listmonk --config ''"

    # Environment variables for configuration
    environment:
      # Application settings
      LISTMONK_app__address: ${LISTMONK_app__address:-0.0.0.0:9000}

      # Database connection settings
      LISTMONK_db__host: ${LISTMONK_db__host:-listmonk_db}
      LISTMONK_db__port: ${LISTMONK_db__port:-5432}
      LISTMONK_db__user: ${POSTGRES_USER}
      LISTMONK_db__password: ${POSTGRES_PASSWORD}
      LISTMONK_db__database: ${POSTGRES_DB}
      LISTMONK_db__ssl_mode: ${LISTMONK_db__ssl_mode:-disable}
      LISTMONK_db__max_open: ${LISTMONK_db__max_open:-25}
      LISTMONK_db__max_idle: ${LISTMONK_db__max_idle:-25}
      LISTMONK_db__max_lifetime: ${LISTMONK_db__max_lifetime:-300s}

      # Timezone
      TZ: ${TZ:-Etc/UTC}

      # Admin user (set these during first run)
      LISTMONK_ADMIN_USER: ${LISTMONK_ADMIN_USER:-}
      LISTMONK_ADMIN_PASSWORD: ${LISTMONK_ADMIN_PASSWORD:-}

    # Volume mounts
    volumes:
      - listmonk_uploads:/listmonk/uploads:rw

    # Health and dependencies
    depends_on:
      listmonk_db:
        condition: service_healthy

    # Logging (optional - matches Mailu's journald approach)
    logging:
      driver: journald
      options:
        tag: listmonk

  # PostgreSQL database
  listmonk_db:
    image: postgres:17-alpine
    container_name: listmonk_db
    restart: unless-stopped

    # Database port - no conflict with Mailu
    ports:
      - "127.0.0.1:5433:5432"  # Changed from 5432 to avoid any potential conflicts

    # Network configuration
    networks:
      - listmonk_network

    # Database credentials
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s

    # Persistent data storage
    volumes:
      - listmonk_db_data:/var/lib/postgresql/data

    # Logging
    logging:
      driver: journald
      options:
        tag: listmonk-db

# Networks - completely isolated from Mailu
networks:
  listmonk_network:
    driver: bridge
    name: listmonk_network
    ipam:
      driver: default
      config:
        - subnet: 192.168.205.0/24  # Different subnet from Mailu (192.168.203.0/24)

# Volumes - different paths from Mailu (/vmail/*)
volumes:
  listmonk_db_data:
    name: listmonk_db_data
  listmonk_uploads:
    name: listmonk_uploads